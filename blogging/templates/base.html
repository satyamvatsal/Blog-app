<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class = "mb-4">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/blog">Blog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/blog">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/blog/post/{{latest_post_id}}">Latest</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/blog/about">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="container mb-5">
        {% block body %}{% endblock body %}
        {% block comment %}{% endblock comment %}
    </div>
    <div>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="/blog" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="/blog/post/{{latest_post_id}}" class="nav-link px-2 text-muted">Latest</a></li>
              <li class="nav-item"><a href="/blog/about" class="nav-link px-2 text-muted">About</a></li>

            </ul>
            <p class="text-center text-muted">Â© 2024 Blogging, Inc</p>
          </footer>
    </div>
  </body>
</html>
